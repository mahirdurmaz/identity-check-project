<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TR Identity</title>
</head>

<body>
    <div class="container">
        <div class="row1">
            <input type="text" placeholder="Enter your ID Number here">
            <button>Check ID</button>
        </div>
        <section>

            <!-- These will be printed on the screen if ID isn't valid 
            <i class="fa-regular fa-circle-xmark wrong"></i>
            <p class="wrong">ID isn't valid</p> -->


            <!-- These will be printed on the screen if ID is valid
            <i class="fa-regular fa-circle-check true"></i>
            <p class="true">ID is valid</p> -->

        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
